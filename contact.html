<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanctuary Helpers — Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/963cbc1ddd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="contact">
  <header>
    <div class="wrapper">
      <div class="logo-nav">
        <p>Sanctuary Helpers</p>
        <nav>
          <ul>
            <li><a href="#index.html"></a>Home</li>
            <li><a href="#"></a>About</li>
            <li><a href="#blog.html"></a>Blog</li>
            <li><a href="#contact.html"></a>Contact</li>
          </ul>
        </nav>
      </div> <!-- /.logo-nav -->
      <h1>Get In Touch</h1>
    </div> <!-- /.wrapper -->
  </header>
  <main class="contact-page clearfix">
    <section class="contact-form">
      <form action="submit">
        <div class="name-email">
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Name">
        
          <label for="email"></label>
          <input type="text" id="email" name="email" placeholder="Email Address">
        </div> <!-- /.name-email -->
      
        <label for="message"></label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
      
        <button type="submit">Submit</button>
    </section> <!-- /.contact-form -->
    <section class="details">
      <div class="icon-set">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fas fa-phone-alt"></i>
      </div> <!-- /.icon-set -->
      <p>info@email.com<br>
      <br>
      123-456-7890<br>123, Queen Street West,<br>Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
    </section> <!-- /.details -->
  </main>
  <footer>
    <p>Copyright ⓒ 2021 Juno College</p>
  </footer>
</body> <!-- /.contact -->
</html>
