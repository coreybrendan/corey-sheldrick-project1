<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanctuary Helpers</title>
  <script src="https://kit.fontawesome.com/963cbc1ddd.js" crossorigin="anonymous"></script>
</head>
<body class="contact">
  <header>
    <div class="logo wrapper">
      <p>Sanctuary Helpers</p>
    </div> <!-- /.logo -->
    <nav>
      <ul>
        <li><a href=""></a>Home</li>
        <li><a href=""></a>About</li>
        <li><a href=""></a>Blog</li>
        <li><a href=""></a>Contact</li>
      </ul>
    </nav>
    <h1>Get In Touch</h1>
  </header>
  <main>
    <section class="contact-form">
      <form action="submit">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email">
      
        <label for="message"></label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
      
        <input type="submit" value="Submit">
    </section> <!-- /.contact-form -->
    <section class="details">
      <div class="icon-set">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fas fa-phone-alt"></i>
      </div> <!-- /.icon-set -->
      <p>info@email.com</p>
      <p>123-456-7890</p>
      <p>123, Queen Street West, Unit 10 Toronto, Ontario M5V2D5</p>
    </section> <!-- /.details -->
  </main>
  <footer>
    <p>Copyright â“’ 2021 Juno College</p>
  </footer>
</body> <!-- /.contact -->
</html>
